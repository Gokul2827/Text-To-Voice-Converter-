<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to voice convertor</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-400">
    <div class=" mt-40 bg-blue-900 max-w-xl mx-auto text-white flex-col text-center">
        <h1 class="p-5 font-bold text-xl">Text To Voice <span class="text-red-600 ">Convertor</span></h1>
        <input id="speech" type="text" placeholder="text" class="mb-5 h-20 text-black px-4 py-2 bg-gray-100 outline-none w-full">
        <div ><button class="mb-5 bg-red-600 p-1 px-3 rounded font-semibold" id="btn">listen</button></div>
    </div>
    <script>
        let speaker= new SpeechSynthesisUtterance();
        let btn=document.getElementById("btn")
        btn.addEventListener("click",()=>{
            speaker.text=document.getElementById("speech").value
            window.speechSynthesis.speak(speaker)
        })
    </script>
</body>
</html>
